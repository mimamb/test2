<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>数据可视化</title>
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body>
        <!-- 头部大盒子 -->
        <header>
            <h1>2023年科创区小型项目数据可视化</h1>
            <div class="showTime"></div>
            <script>    
                var t = null;
                t = setTimeout(time, 1000); //开始运行
                function time() {
                clearTimeout(t); //清除定时器
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getDate();
                var h = dt.getHours(); //获取时
                var m = dt.getMinutes(); //获取分
                var s = dt.getSeconds(); //获取秒
                document.querySelector(".showTime").innerHTML =
                    "当前时间：" +
                    y +
                    "年" +
                    mt +
                    "月" +
                    day +
                    "日-" +
                    h +
                    "时" +
                    m +
                    "分" +
                    s +
                    "秒";
                t = setTimeout(time, 1000); //设定定时器，循环运行
                }
            </script>
        </header>

        <!-- 页面主体部分 -->
        <section class="mainbox">
            <div class="column"> <!-- 左侧位置 -->
                <div class="panel bar">
                    <h2>柱形图-片区备案数</h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>
                <div class="panel line">
                    <h2>
                        折线图-每年监管数量变化 
                        <a class="a-active" href="javacript:;">2023</a>
                        <a href="javacript:;" class>2022</a>
                        
                    </h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>
                <div class="panel pie">
                    <h2>饼形图-金额分布</h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>
            </div>
            <div class="column"> <!-- 中间位置 -->
                <!-- no模块（数据模块）制作 -->
                <div class="no">
                    <div class="no-hd">
                        <ul>
                            <li>548</li>   <!-- 中间数据 -->
                            <li>135</li>
                            <li>413</li>
                        </ul>
                    </div>
                    <div class="no-bd">
                        <ul>
                            <li>备案企业数</li>  <!-- 中间文字 -->
                            <li>施工企业数</li>
                            <li>完工企业数</li>
                        </ul>
                    </div>
                </div>
                <!-- 地图模块 -->
                <div class="map">
                    <div class="map1"></div>
                    <div class="map2"></div>
                    <div class="map3"></div>
                    <div class="chart"></div>
                </div>
            </div> 

            <div class="column"> <!-- 右侧位置 -->
                <div class="panel bar2">
                    <h2>柱形图-片区联系单数</h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>
                <div class="panel line2">
                    <h2>折线图-月检查数量</h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>
                <div class="panel pie2">
                    <h2>饼形图-面积分布</h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>
            </div>
        </section>
        <script src="js/flexible.js"></script>
        <script src="js/echarts.min.js"></script>
        <!-- 先引入jquery -->
        <script src="js/jquery.js"></script>
        <!-- 必须先引入china.js文件 -->
        <script src="js/china.js"></script>
        <script src="js/index.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="geojson/科创区.geojson"></script>
    </body>
</html>
